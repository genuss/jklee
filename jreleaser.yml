signing:
  active: ALWAYS
  armored: true
  checksums: false
  mode: MEMORY
  verify: true

project:
  authors:
    - Alexey Genus
  description: Jklee integrates async-profiler in spring-boot application
  inceptionYear: '2024'
  versionPattern: CUSTOM

release:
  github:
    enabled: true
    overwrite: true
    prerelease:
      enabled: true
#    update:
      # skipTag: true

deploy:
  maven:
    github:
      jklee:
        active: ALWAYS
        applyMavenCentralRules: true
        sign: true
        stagingRepositories:
          - staging-repo
        url: https://maven.pkg.github.com/genuss/jklee
    mavenCentral:
      jklee:
        active: ALWAYS
        stage: UPLOAD
        stagingRepositories:
          - staging-repo
        url: https://central.sonatype.com/api/v1/publisher
